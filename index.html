            Object.keys(drinkData).forEach(key => {

            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'drinks', selectedKey);

        window.openModal = (key) => {
            selectedKey = key;
            const data = drinkData[key] || {};
            document.getElementById('inShop').value = data.shop || "";
            document.getElementById('inItem').value = data.item || "";
