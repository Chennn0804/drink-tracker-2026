    <script>
        // è³‡æ–™èˆ‡ç‹€æ…‹
        let drinkData = JSON.parse(localStorage.getItem('drink_diary_2026')) || {};
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedKey = "";

        // æ¸²æŸ“æ—¥æ›†
        function render() {
            const grid = document.getElementById('calendarGrid');
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthLabel').innerText = monthNames[currentMonth];
            document.getElementById('currentDateText').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;
            grid.innerHTML = "";

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const todayKey = new Date().toISOString().split('T')[0];

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            for(let d=1; d<=daysInMonth; d++) {
                const key = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasData = drinkData[key];
                const isToday = key === todayKey;

                const node = document.createElement('div');
                node.className = `day-node text-sm font-bold ${hasData ? 'has-data' : 'text-slate-400'} ${isToday ? 'is-today' : ''}`;
                node.innerHTML = `<span>${d}</span>${hasData ? '<span class="text-[8px] mt-0.5 opacity-80">Drink</span>' : ''}`;
                node.onclick = () => openModal(key);
                grid.appendChild(node);
            }
            updateStats();
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            let mCount = 0, mPrice = 0, yCount = 0, yPrice = 0, shopStats = {};
            const mPrefix = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}`;
            const yPrefix = `${currentYear}-`;

            Object.keys(drinkData).forEach(key => {
                const price = (parseFloat(drinkData[key].price) || 0);
                if(key.startsWith(yPrefix)) { yCount++; yPrice += price; }
                if(key.startsWith(mPrefix)) {
                    mCount++; mPrice += price;
                    const s = drinkData[key].shop;
                    shopStats[s] = (shopStats[s] || 0) + 1;
                }
            });

            document.getElementById('monthCount').innerText = mCount;
            document.getElementById('monthSpend').innerText = mPrice.toLocaleString();
            document.getElementById('yearCount').innerText = yCount;
            document.getElementById('yearSpend').innerText = yPrice.toLocaleString();

            const top = Object.entries(shopStats).sort((a,b) => b[1]-a[1])[0];
            document.getElementById('topShopName').innerText = top ? top[0] : "å°šæœªæœ‰ç´€éŒ„";
        }

        // å„²å­˜
        function saveData() {
            const shop = document.getElementById('inShop').value.trim();
            if(!shop) return;
            
            drinkData[selectedKey] = {
                shop: shop,
                item: document.getElementById('inItem').value,
                price: document.getElementById('inPrice').value,
                ice: document.getElementById('inIce').value,
                sugar: document.getElementById('inSugar').value

        // Modal æ“ä½œ

            selectedKey = key;
            const data = drinkData[key] || {};

            document.getElementById('inItem').value = data.item || "";
            document.getElementById('inPrice').value = data.price || "";
            document.getElementById('inIce').value = data.ice || "å°‘å†°";

            document.getElementById('delBtn').className = data.shop ? "w-12 bg-slate-100 flex items-center justify-center rounded-xl" : "hidden";

        function closeModal() { document.getElementById('modal').classList.remove('active'); }

            if(currentMonth > 11) { currentMonth=0; currentYear++; }
            else if(currentMonth < 0) { currentMonth=11; currentYear--; }

        }
