    <script>
        // UI äº’å‹•å‡½æ•¸
        window.render = () => {
            const grid = document.getElementById('calendarGrid');
            if(!grid) return;
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthLabel').innerText = monthNames[window.currentMonth];
            document.getElementById('currentDateText').innerText = `${window.currentYear}å¹´ ${window.currentMonth + 1}æœˆ`;
            grid.innerHTML = "";

            const firstDay = new Date(window.currentYear, window.currentMonth, 1).getDay();
            const daysInMonth = new Date(window.currentYear, window.currentMonth + 1, 0).getDate();
            const todayKey = new Date().toISOString().split('T')[0];

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            for(let d=1; d<=daysInMonth; d++) {
                const key = `${window.currentYear}-${String(window.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasData = window.drinkData[key];
                const isToday = key === todayKey;

                const node = document.createElement('div');
                node.className = `day-node text-sm font-bold ${hasData ? 'has-data' : 'text-slate-400'} ${isToday ? 'is-today' : ''}`;
                node.innerHTML = `<span>${d}</span>${hasData ? '<span class="text-[8px] mt-0.5 opacity-80">Drink</span>' : ''}`;
                node.onclick = () => window.openModal(key);
                grid.appendChild(node);
            }
        };

        window.updateStats = () => {
            let mCount = 0, mPrice = 0, yCount = 0, yPrice = 0, shopStats = {};
            const mPrefix = `${window.currentYear}-${String(window.currentMonth+1).padStart(2,'0')}`;
            const yPrefix = `${window.currentYear}-`;

            Object.keys(window.drinkData).forEach(key => {
                const price = (parseFloat(window.drinkData[key].price) || 0);
                if(key.startsWith(yPrefix)) { yCount++; yPrice += price; }
                if(key.startsWith(mPrefix)) {
                    mCount++; mPrice += price;
                    const s = window.drinkData[key].shop;
                    shopStats[s] = (shopStats[s] || 0) + 1;
                }
            });

            document.getElementById('monthCount').innerText = mCount;
            document.getElementById('monthSpend').innerText = mPrice.toLocaleString();
            document.getElementById('yearCount').innerText = yCount;
            document.getElementById('yearSpend').innerText = yPrice.toLocaleString();

            const top = Object.entries(shopStats).sort((a,b) => b[1]-a[1])[0];
            document.getElementById('topShopName').innerText = top ? top[0] : "å°šæœªæœ‰ç´€éŒ„";
        };

            document.getElementById('inIce').value = data.ice || "å°‘å†°";

            document.getElementById('delBtn').className = data.shop ? "w-16 bg-slate-100 flex items-center justify-center rounded-[1.5rem]" : "hidden";
            document.getElementById('modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('modal').classList.remove('active');

            window.currentMonth += step;
            if(window.currentMonth > 11) { window.currentMonth=0; window.currentYear++; }
            else if(window.currentMonth < 0) { window.currentMonth=11; window.currentYear--; }
            window.render();
            window.updateStats();
        };
